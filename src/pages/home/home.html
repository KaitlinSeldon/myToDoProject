<ion-header>
  <ion-navbar>
    <ion-title>
      To Do
    </ion-title>
    
    <ion-list class="row" *ngIf="!auth.loggedIn; else loggedIn">
        <ion-item class="login">
          <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
        </ion-item>
      
        <ion-item class="login">
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button (click)="auth.signIn(username, password)">Sign In</button>
    
    </ion-list> 
    
    <ng-template #loggedIn>
      <ion-item id="welcome"> 
        Welcome back!
      </ion-item>
    </ng-template>

    <ion-list> 
      <ion-item *ngFor="let error of auth.errors">
          {{error}}
      </ion-item>
    </ion-list>
  </ion-navbar>
</ion-header>
