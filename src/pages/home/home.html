<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My To-dos!
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="addItem(name)"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
   
  <ion-list inset>
      <ion-item *ngFor="let item of items" (click)="viewItem(item)">
        {{item.name}}
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
